<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Spam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima&family=Delius&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Arima", serif;
            background-color: #4d7490;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      font-size: 2rem;
      color: #0d3c61;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    textarea {
      width: 90%;
      height: 120px;
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #f9f9f9;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
      resize: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: 2px solid #0d3c61;
      background: #ffffff;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.7);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #0072ff, #0d3c61);
      color: white;
      text-align: left;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0d3c61, #0072ff);
    }

    .result {
      margin-top: 30px;
      /* padding: 15px; */
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .spam {
      background: #ffe6e6;
      color: #d32f2f;
      border: 1px solid #d32f2f;
    }

    .not-spam {
      background: #e0f7e9;
      color: #388e3c;
      border: 1px solid #388e3c;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 30px;
      background: #f0f0f0;
      color: #333;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #dcdcdc;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
            .body{
                padding: 30px;
            }
            .container {
                padding: 20px;
                width: 280px;
            }

            textarea {
                height: 100px;
            }

            button, .back-btn {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Check if your message is Spam!</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="text">Enter Your Message :</label>
            <textarea name="text" id="text" placeholder="Type your message here..." required></textarea>
            <button type="submit">Check Spam</button>
        </form>

        {% if message %}
        <div class="result {% if message.is_spam %}spam{% else %}not-spam{% endif %}">
            <p class="text-center">
                {% if message.is_spam %}
                    This message is identified as spam! ðŸš¨ 
                {% else %}
                    This message is not spam. âœ… 
                {% endif %}
            </p>
        </div>
        {% endif %}

        <!-- Back to Home Button -->
        <a href="/" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
