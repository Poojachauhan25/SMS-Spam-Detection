<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Spam Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima&family=Delius&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Arima", serif;
            background-color: #507a96;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      animation: fadeZoom 1s ease forwards;
      transform: scale(0.9);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container h1 {
      font-size: 2.8rem;
      color: #0b2c47;
      margin-bottom: 15px;
      animation: floatUp 1s ease 0.5s forwards;
      opacity: 0;
    }

    .container p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
      animation: floatUp 1s ease 0.7s forwards;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #2b6cb0, #0b2c47);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2b6cb0, #0b2c47);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    }
        @media (max-width: 500px) {
            body {
                padding: 30px;
            }
            .container {
                padding: 20px;
            }}
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Spam Detection</h1>
        <p>Choose option to get started!</p>
        <a href="/check-spam/" class="btn">Check for SpamðŸš¨</a>
    </div>

</body>
</html>
